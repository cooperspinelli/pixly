<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixly</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.css">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/bootstrap"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

  <link rel="stylesheet" href="https://www.unpkg.com/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>

  <nav class="navbar navbar-expand bg-secondary mb-5">
    <div class="container-fluid">

      <div class="navbar-header">
        <a href="/" class="navbar-brand text-light">
          <span>Pix.ly</span>
        </a>
      </div>

      <ul class="nav navbar-nav navbar-right">

        <li class="nav-item"><a class="nav-link text-light" href="/photos">All Photos</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="/photos/upload">Upload Photo</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  </div>

  {% block content %}
  {% endblock %}

</body>

</html>
